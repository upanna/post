<html lang="my">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shwe Hinthar Education Center - Posts</title>
<style>
/* ===== Global Styles ===== */
body {
    font-family: 'Myanmar Text', Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
    color: #333;
}

/* ===== Header ===== */
header {
    background-color: #00539C; /* deep blue */
    color: white;
    text-align: center;
    padding: 40px 20px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

header h1 {
    margin: 0;
    font-size: 2em;
    line-height: 1.3;
}

/* ===== Post List ===== */
.post-list {
    max-width: 800px;
    margin: 40px auto;
    padding: 0 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

/* Post Links */
.post-list a {
    text-decoration: none;
    padding: 15px 20px;
    background-color: white;
    border-left: 5px solid #00539C;
    border-radius: 5px;
    transition: all 0.3s ease;
    color: #00539C;
    font-weight: 500;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
}

.post-list a:hover {
    background-color: #00539C;
    color: white;
    transform: translateX(5px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

/* Responsive */
@media (max-width: 600px) {
    header h1 {
        font-size: 1.5em;
    }

    .post-list a {
        padding: 12px 15px;
        font-size: 0.95em;
    }
}
</style>
</head>

<header>

</html>
