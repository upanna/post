<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Post Form</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Myanmar&display=swap');
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans Myanmar', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 18px;
      padding: 40px 30px;
      max-width: 360px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
      transition: background 0.3s ease;
    }
    .container:hover {
      background: rgba(255, 255, 255, 0.18);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 24px;
      font-weight: 700;
      text-shadow: 0 1px 6px rgba(0,0,0,0.3);
    }
    a.post-link {
      display: inline-block;
      background: #ff5252;
      color: white;
      padding: 14px 36px;
      font-size: 20px;
      font-weight: 600;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 6px 18px rgba(255, 82, 82, 0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    a.post-link:hover,
    a.post-link:focus {
      background: #ff1744;
      box-shadow: 0 10px 26px rgba(255, 23, 68, 0.8);
      outline: none;
    }
    p {
      margin-top: 20px;
      font-size: 15px;
      color: #f0e9e9cc;
      user-select: none;
    }
    @media (max-width: 400px) {
      .container {
        max-width: 90vw;
        padding: 30px 20px;
      }
      a.post-link {
        font-size: 18px;
        padding: 12px 26px;
      }
    }
  </style>
</head>
<body>
